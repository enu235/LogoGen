<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LogoGen Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin-top: 20px; padding: 20px; background: #f0f0f0; display: none; }
        .result.show { display: block; }
        .error { color: red; margin-top: 20px; display: none; }
        .error.show { display: block; }
        img { max-width: 400px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px 0; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Simple LogoGen Test</h1>
    
    <div>
        <label>
            <input type="radio" name="type" value="logo" checked> Logo
        </label>
        <label>
            <input type="radio" name="type" value="icon"> Icon
        </label>
    </div>
    
    <textarea id="prompt" placeholder="Enter your prompt here">red circle</textarea>
    <br>
    <button onclick="generateImage()">Generate</button>
    
    <div class="error" id="error"></div>
    
    <div class="result" id="result">
        <h3>Generated Image:</h3>
        <div id="info"></div>
        <img id="image" src="" alt="">
        <br><br>
        <a id="download" href="" download="">Download</a>
    </div>
    
    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const type = document.querySelector('input[name="type"]:checked').value;
            
            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }
            
            hideError();
            hideResult();
            
            console.log('Starting generation:', { prompt, type });
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, imageType: type })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate');
                }
                
                showResult(data.data);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }
        
        function showResult(data) {
            console.log('Showing result:', data);
            
            document.getElementById('info').innerHTML = `
                <p><strong>Type:</strong> ${data.imageType}</p>
                <p><strong>Prompt:</strong> ${data.originalPrompt}</p>
                <p><strong>Size:</strong> ${data.dimensions.width}x${data.dimensions.height}px</p>
                <p><strong>File:</strong> ${data.filename}</p>
            `;
            
            const img = document.getElementById('image');
            img.src = data.path;
            img.onload = () => console.log('Image loaded successfully');
            img.onerror = (e) => console.error('Image failed to load:', e);
            
            const download = document.getElementById('download');
            download.href = data.path;
            download.download = data.filename;
            download.textContent = `Download ${data.filename}`;
            
            document.getElementById('result').classList.add('show');
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
        
        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
    </script>
</body>
</html>
