version: '3.8'

services:
  logogen:
    # Option 1: Build from current Dockerfile (recommended for development)
    build: .
    # Option 2: Use pre-built secure image (recommended for production)
    # image: logogen:secure
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # Persist generated images
      - generated_images:/app/public/generated
      # Mount temp directory for processing
      - temp_files:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  generated_images:
    driver: local
  temp_files:
    driver: local
